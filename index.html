<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CalCalorie</title>
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/stylesheets/index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@Madogiwa_Boy" />
  <meta property="og:url" content="https://madogiwa0124.github.io/CalCalorie/" />
  <meta property="og:title" content="「CalCalorie」" />
  <meta property="og:description" content="今日やるべきことがわかるカロリー計算アプリです。" />
  <meta property="og:image" content="https://raw.githubusercontent.com/Madogiwa0124/CalCalorie/master/assets/images/logo.png" />
</head>
<body>
  <h1 class="title">CalCalorie</h1>
  <div class="container">
    <div class="card">
      <div class="card-header">
        あなたのことを教えてください
      </div>
      <div class="card-body">
        <form id="body-form">
          <div class="form-row">
            <div class="form-group col">
              <select class="form-control" v-model="sex">
                <option value="woman">女性</option>
                <option value="man">男性</option>
              </select>
            </div>
            <div class="form-group col">
              <input type="number" class="form-control" placeholder="年齢" v-model="age">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <input type="number" class="form-control" placeholder="身長[cm]" v-model="height">
            </div>
            <div class="form-group col">
              <input type="number" class="form-control" placeholder="体重[Kg]" v-model="weight">
            </div>
          </div>
          <div class="form-row form-group">
            <span>基礎代謝：{{getBasalMetabolism()}}カロリー</span>
          </div>
          <div class="form-row form-group">
            <input type="number" class="form-control" placeholder="今日の摂取カロリー" v-model="intakeCalorie">
          </div>
        </form>
      </div>
    </div>
    <br>
    <div id="body-result">
      <h5>{{consumedCalories()}}カロリー消費するには？</h5>
      <div class="row no-gutters">
        <div class="col-6" v-for="work in workList()">
          <work-card :name="work.name" :image="work.image" :mets="work.mets" :weight="weight()" :consumed-calories="consumedCalories()"></work-card>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
      © 2018 Madogiwa0124
  </footer>
  <script src="javascripts/components/WorkCard.js"></script>
  <script src="javascripts/index.js"></script>
</body>
</html>
