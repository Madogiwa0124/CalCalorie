  <h1 class="title">CalCalorie</h1>
  <div class="container">
    <div class="card">
      <div class="card-header">
        あなたのことを教えてください
      </div>
      <div class="card-body">
        <form id="body-form">
          <div class="form-row">
            <div class="form-group col">
              <select class="form-control" v-model="sex">
                <option value="woman">女性</option>
                <option value="man">男性</option>
              </select>
            </div>
            <div class="form-group col">
              <input type="number" class="form-control" placeholder="年齢" v-model="age">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <input type="number" class="form-control" placeholder="身長[cm]" v-model="height">
            </div>
            <div class="form-group col">
              <input type="number" class="form-control" placeholder="体重[Kg]" v-model="weight">
            </div>
          </div>
          <div class="form-row form-group">
            <span>基礎代謝：{{BasalMetabolism()}}カロリー</span>
          </div>
          <div class="form-row form-group">
            <input type="number" class="form-control" placeholder="今日の摂取カロリー" v-model="intakeCalorie">
          </div>
        </form>
      </div>
    </div>
    <br>
